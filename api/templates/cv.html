{% extends "base.html" %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
  function find_cv() {
    if (!$('#cv').val()) {
      return;
    }
    url = "/cv/" + $("#cv").val();
    window.location = url;
  }
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
{{ html | safe }}
{% endblock %}

{% extends "base.html" %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
  function find_doi() {
    if (!$('#doi').val()) {
      alert("You must enter a DOI");
      return;
    }
    url = "/doiui/" + $("#doi").val();
    window.location = url;
  }
  function find_oid() {
    if (!$('#oid').val()) {
      alert("You must enter an ORCiD ID");
      return;
    }
    url = "/orcidui/" + $("#oid").val();
    window.location = url;
  }
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
<h2>Search</h2>
<form>
<div class="flexcontainer">
  <div class="flexitem">
  <span class="form-control-lg">Find a DOI:</span>
  </div>
  <div class="flexitem">
    <input type="text" class="form-control form-control-lg" id="doi" size=28>
  </div>
  <div class="flexitem">
    <button type="submit" id="doib" class="btn btn-primary btn-md" onclick="find_doi(); return false;" href="#">Look up</button>
  </div>
</div>
<br><br>
<div class="flexcontainer">
  <div class="flexitem">
  <span class="form-control-lg">Find an ORCiD ID:</span>
  </div>
  <div class="flexitem">
    <input type="text" class="form-control form-control-lg" id="oid">
  </div>
  <div class="flexitem">
    <button type="submit" id="oidb" class="btn btn-primary btn-md" onclick="find_oid(); return false;" href="#">Look up</button>
  </div>
</div>
</form>
{% endblock %}

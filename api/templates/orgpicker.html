{% extends "base.html" %}
{% block css %}
<link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<script>
  function find_dois() {
    if (!$('#input-datalisto').val()) {
      alert("You must enter an organization");
      return;
    }
    url = "/doiui_org/" + $("#input-datalisto").val();
    window.location = url;
  }
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
  <h2>{{title|safe}}</h2>
  {{ before|safe }}
  <br>
  <form>
  <div class="flexcontainer">
  <div class="flexitem">
  <span class="form-control-lg">Find DOIs by organization:</span>
  </div>
  <div class="flexitem">
    <div class="form-group">
      <input type="text" class="form-control" style='width:14em' placeholder="Select an organization" list="list-timezone" id="input-datalisto">
      <datalist id="list-timezone">
        {{ organizations | safe }}
      </datalist>
  </div>

  <script>
      document.addEventListener('DOMContentLoaded', e => {
          $('#input-datalist').autocomplete()
      }, false);
  </script>
  </div>
  </div>
  </form>
<script>
    document.addEventListener('DOMContentLoaded', e => {
        $('#input-datalist').autocomplete()
    }, false);
</script>
  <br>
  {{ after|safe }}
{% endblock %}

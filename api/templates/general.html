{% extends "base.html" %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
function nav_post(field, value) {
  url = "/doiui/custom";
  var form = $('<form action="' + url + '" method="post">' +
    '<input type="text" name="field" value="' + field + '" />' +
    '<input type="text" name="value" value="' + value + '" />' +
    '</form>');
  $('body').append(form);
  form.submit();
}
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
  <h2>{{title|safe}}</h2>
  {{ html|safe }}
{% endblock %}

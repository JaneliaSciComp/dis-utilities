{% extends "base.html" %}
{% block css %}
<link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
{% endblock %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<script>
function lookup() {
  if (!$('#start').val()) {
    alert("You must enter a start date");
    return;
  }
  if (!$('#stop').val()) {
    alert("You must enter a stop date");
    return;
  }
  url = "/orcid/hiredate/" + $("#start").val() + "/" + $("#stop").val();
  window.location = url;
}
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
  <h2>{{title|safe}}</h2>
  {{ before|safe }}
Select a minimum hire date
  <input id="start" width="276" />
  <script>
    $('#start').datepicker({uiLibrary: 'bootstrap5', iconsLibrary: 'fontawesome', format: 'yyyy-mm-dd', value: '{{startdef}}', minDate: '1987-02-01', maxDate: '{{stopdef}}' });
  </script>
  <br>
Select a maximum hire date
  <input id="stop" width="276" />
  <script>
    $('#stop').datepicker({uiLibrary: 'bootstrap5', iconsLibrary: 'fontawesome', format: 'yyyy-mm-dd', value: '{{stopdef}}', minDate: '1987-02-01', maxDate: '{{stopdef}}' });
  </script>
  <br>
  {{ after|safe }}
{% endblock %}

{% extends "base.html" %}
{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
  function find_ror() {
    if (!$('#rorid').val()) {
      alert("You must enter an ROR ID");
      return;
    }
    url = "/ror/" + $("#rorid").val();
    window.location = url;
  }
</script>
{% endblock %}
{% block onload %}
onload="tableInitialize();"
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<form>
<div class="flexcontainer">
  <div class="flexitem">
  <span class="form-control-lg">Search for an ROR ID:</span>
  </div>
  <div class="flexitem">
    <input type="text" class="form-control form-control-lg" id="rorid" value="013sk6x84" size=28>
  </div>
  <div class="flexitem">
    <button type="submit" id="doib" class="btn btn-primary btn-md" onclick="find_ror(); return false;" href="#">Look up</button>
  </div>
</div>
{{ content | safe }}
</form>
{% endblock %}
